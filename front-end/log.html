<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logs</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="log.css">
</head>
<body>

    <header>
        <nav>
            <div id="img-wrapper">
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png " width="200px" alt="google">
            </div>

            <div id="nav-links">
                <a href="index.html">Pets</a>
                <a href="#">Logs</a>
            </div>
        </nav>
    </header>

    

    <div class="title-button-wrapper">
        <div class="title-wrap">
        <h1>Pet name: Health Records</h1>
        </div>

        <div class="button-wrap">
        <button id="addPrescription">ADD PRESCRIPTION</button>
        <button id="addLog">ADD LOG</button>
        </div>

    <div id="display-container">

    <main>
